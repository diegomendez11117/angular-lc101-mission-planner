<h3>Experiment</h3>
<ul>
  <li *ngFor="let item of experiment">
    <span *ngIf="experimentBeingEdited !== item; else elseBlock">
      <!-- display state of member -->
      <span (click)="edit(item)" class="editable-text">{{ item }}</span>
      <button (click)="remove(item)">remove</button>
    </span>

    <ng-template #elseBlock>
      <!-- edit state of member -->
      <input
        #updatedExperiment
        (keyup.enter)="save(updatedExperiment.value, item)"
        value="{{ item }}"
      />
      <button (click)="save(updatedExperiment.value, item)">save</button>
    </ng-template>
  </li>
</ul>

<input
  id="editExperiment"
  #newExperiment
  (keyup.enter)="addExperiment(newExperiment.value)"
  type="text"
  placeholder="Name of Experiment"
  type="text"
/>
<button (click)="addExperiment(newExperiment.value)">Add</button>
